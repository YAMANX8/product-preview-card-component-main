<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution {
      color: #000;
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="wrapper">
      <picture>
        <source media="(max-width: 600px)" srcset="assets/images/image-product-mobile.jpg">
        <img src="assets/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
      <div class="info" role="presentation">
        <h1 class="category">perfume</h1>
        <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
        <p class="discription">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div>
          <span class="price">&#36;149.99</span>
          <del class="old-price">&#36;169.99</del>
        </div>
        <button>
          <img src="assets/images/icon-cart.svg" alt="basket icon">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yaman Al-Jazzar</a>.
  </footer>
</body>

</html>
